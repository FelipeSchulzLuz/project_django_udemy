{% extends 'base.html' %}

{% block content %}
<div class='container-fluid'>
    <div class='row'>
        <div class='col-3'></div>
        <div class='col-6'>
            <div class='card'>
                <div class='card-body'>
                    <h3>{{ postagem.titulo }}</h3>
                    <i>{{postagem.data_criacao}}</i>
                    <br>
                    <p>Autor: {{postagem.autor.username}}</p>
                    <p class='card-text'>{{postagem.texto|linebreaksbr}}</p>
                </div>
                <div class='col-3'></div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
